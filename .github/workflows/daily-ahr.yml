name: Daily AHR Execution

on:
  schedule:
    - cron: '30 00 * * *'   # 每天 UTC 00:30（北京时间 08:30）
  workflow_dispatch: {}     # 支持手动触发

jobs:
  run-ahr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install pandas numpy scikit-learn requests

      - name: Test CoinGecko API availability
        run: |
          echo "Testing CoinGecko API..."
          curl -s -o /dev/null -w "%{http_code}"  https://api.bybit.com/v5/market/kline?category=spot&symbol=BNBUSDT&interval=D&limit=1000

      - name: Run AHR Script
        run: |
          cd app/dashboard/python
          python ahr.py

      - name: Commit updated JSON files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add *.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update JSON data [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
