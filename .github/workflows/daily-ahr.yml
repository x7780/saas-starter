name: Daily AHR Execution

on:
  schedule:
    - cron: '30 00 * * *'  # 每天UTC时间0:30 (北京时间8:30)
    workflow_dispatch:

jobs:
  run-ahr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r app/(dashboard)/python/requirements.txt
        pip install python-dotenv  # 用于环境变量管理
      
    - name: Execute AHR script
      run: |
        cd app/(dashboard)/python
        python ahr.py
        
    - name: Commit generated JSON files
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add app/(dashboard)/python/*.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update JSON data [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
